<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Barcodes AR.js 3x3 (M칩vil/Imprimir)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    :root { --size: 90vw; }
    * { box-sizing: border-box; }
    body { font-family: Segoe UI, Tahoma, sans-serif; margin: 16px; color: #222; }
    h1 { font-size: 20px; margin: 0 0 8px; }
    p { margin: 6px 0 12px; font-size: 14px; }
    .toolbar { display: flex; gap: 8px; margin-bottom: 12px; }
    .btn { padding: 8px 12px; border: 1px solid #bbb; border-radius: 8px; background: #f8f8f8; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; }
    .item { border: 1px dashed #bbb; padding: 12px; }
    .label { font-size: 13px; margin-bottom: 8px; }
    .marker { width: var(--size); max-width: 520px; aspect-ratio: 1 / 1; object-fit: contain; background: #fff; display: block; margin: 0 auto; }
    @media (max-width: 768px) {
      body { margin: 8px; }
      .grid { grid-template-columns: 1fr; gap: 12px; }
      .marker { max-width: 100vw; }
    }
    @media print {
      body { margin: 0; }
      .item { border: none; padding: 0; }
      .label { display: none; }
      .marker { max-width: none; width: 9cm; height: 9cm; }
    }
  </style>
  </head>
<body>
  <h1>Barcodes AR.js 3x3</h1>
  <p>En m칩vil ajusta el tama침o con los botones. Para imprimir, se fija en 9 cm.</p>
  <div class="toolbar">
    <button class="btn" data-size="75vw">Peque침o</button>
    <button class="btn" data-size="88vw">Medio</button>
    <button class="btn" data-size="98vw">Grande</button>
  </div>
  <div class="grid">
    <div class="item">
      <div class="label">Valor: 5 (barcode)</div>
      <img class="marker" src="https://raw.githubusercontent.com/nicolocarpignoli/artoolkit-barcode-markers-collection/master/3x3/5.png" alt="barcode 5">
    </div>
    <div class="item">
      <div class="label">Valor: 6 (barcode)</div>
      <img class="marker" src="https://raw.githubusercontent.com/nicolocarpignoli/artoolkit-barcode-markers-collection/master/3x3/6.png" alt="barcode 6">
    </div>
    <div class="item">
      <div class="label">Valor: 7 (barcode)</div>
      <img class="marker" src="https://raw.githubusercontent.com/nicolocarpignoli/artoolkit-barcode-markers-collection/master/3x3/7.png" alt="barcode 7">
    </div>
    <div class="item">
      <div class="label">Valor: 8 (barcode)</div>
      <img class="marker" src="https://raw.githubusercontent.com/nicolocarpignoli/artoolkit-barcode-markers-collection/master/3x3/8.png" alt="barcode 8">
    </div>
  </div>
  <p>Consejos: baja el brillo para evitar reflejos; muestra el marcador completo sin barras.</p>
  <script>
    document.querySelectorAll('.btn').forEach(b=>{
      b.addEventListener('click',()=>{
        document.documentElement.style.setProperty('--size', b.dataset.size);
      });
    });
  </script>
</body>
</html>
